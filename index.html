<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Arial&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Create Your Wedding Invitation</h1>
        <input type="text" id="bride-name" placeholder="Bride's Name">
        <input type="text" id="groom-name" placeholder="Groom's Name">
        <input type="date" id="wedding-date-input">
        <textarea id="wedding-message-input" placeholder="Wedding Message"></textarea>
        <button onclick="generateImage()">Generate Invitation</button>
        <canvas id="canvas"></canvas>
        <a id="download-link"></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
